<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern E-Commerce</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100">
   
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between">
                <div class="flex space-x-7">
                    <div>
                        <a href="#" class="flex items-center py-4 px-2">
                            <span class="font-semibold text-gray-500 text-lg">ShopEase</span>
                        </a>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-3">
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-indigo-600 transition duration-300">Home</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-indigo-600 transition duration-300">Products</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-indigo-600 transition duration-300">About</a>
                    <a href="#" class="py-2 px-2 font-medium text-gray-500 hover:text-indigo-600 transition duration-300">Contact</a>
                    <button id="theme-toggle" class="p-2 rounded-md">
                        <i class="fa fa-moon hidden"></i>
                        <i class="fa fa-sun"></i>
                    </button>
                    <a href="#" id="cart-icon" class="py-2 px-2 relative">
                        <i class="fas fa-shopping-cart text-gray-500 hover:text-indigo-600 transition duration-300"></i>
                        <span id="cart-count" class="absolute top-0 right-0 inline-flex items-center justify-center px-2 py-1 text-xs font-bold leading-none text-white transform translate-x-1/2 -translate-y-1/2 bg-indigo-600 rounded-full">0</span>
                    </a>
                </div>
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                        <i class="fas fa-bars text-gray-500 hover:text-indigo-600"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    
    <div class="bg-indigo-600 text-white py-20">
        <div class="container mx-auto px-6">
            <h2 class="text-4xl font-bold mb-2">Shop With Ease</h2>
            <h3 class="text-2xl mb-8">Discover amazing products at great prices</h3>
            <button class="bg-white text-indigo-600 font-bold rounded-full py-4 px-8 shadow-lg hover:bg-gray-100 transition duration-300">Shop Now</button>
        </div>
    </div>

    <section class="py-12 px-4">
        <div class="max-w-6xl mx-auto">
            <h2 class="text-3xl font-bold text-center mb-12">Featured Products</h2>
            <div id="products-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"></div>
        </div>
    </section>

    <div id="cart-modal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden">
        <div class="absolute right-0 top-0 h-full w-full md:w-96 bg-white shadow-xl flex flex-col">
            <div class="p-4 border-b border-gray-200">
                <div class="flex justify-between items-center">
                    <h3 class="text-xl font-bold">My Bag (<span id="cart-count-display">0</span>)</h3>
                    <button id="close-cart" class="text-gray-500 hover:text-gray-700 text-2xl">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            </div>
            <div id="cart-items" class="flex-1 overflow-y-auto p-4 space-y-4"></div>
            <div class="border-t border-gray-200 p-4 bg-gray-50">
                <div class="flex justify-between mb-2">
                    <span>Subtotal:</span>
                    <span id="cart-subtotal">$0.00</span>
                </div>
                <div class="flex justify-between mb-2">
                    <span>Delivery:</span>
                    <span>FREE</span>
                </div>
                <div class="flex justify-between font-bold text-lg mb-4">
                    <span>Total:</span>
                    <span id="cart-total">$0.00</span>
                </div>
                <button class="w-full bg-black text-white py-3 px-4 rounded-md hover:bg-gray-800 transition duration-300 font-medium">
                    PROCEED TO CHECKOUT
                </button>
            </div>
        </div>
    </div>

    <button id="scroll-top" class="fixed bottom-8 right-8 bg-indigo-600 text-white p-3 rounded-full shadow-lg opacity-0 invisible transition-all duration-300 hover:bg-indigo-700">
        <i class="fas fa-arrow-up"></i>
    </button>
    <script src="script.js"></script>
</body>
</html>
